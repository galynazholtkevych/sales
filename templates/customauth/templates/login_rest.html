{% extends 'index.html' %}

{% block title %}API Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <input name="username" type="text" id="username" placeholder="Username">
    <input name="password" type="password" id="password" placeholder="Password">
    <button type="submit">Login</button>
  </form>
{% endblock %}
